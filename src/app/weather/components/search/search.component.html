<form class="form-inline mb-5">
  <div class="form-group pl-0">
    <input
      class="form-control col"
      #cities
      placeholder="City"
      type="text"
      (input)="onInput(cities.value)"
      required
      (value)="($city)"
    />
    <img src="../../../../assets/search.png" alt="search" />
  </div>
  <button
    class="btn-search btn btn-primary mt-3 col-4"
    type="submit"
    (click)="search($event)"
  >
    Search
  </button>
</form>
